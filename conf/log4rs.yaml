refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} | {({l}):5.5} | [{t}] [{T}] - {m}{n}"
  file:
    kind: file
    path: "log/ch-rs.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} | {({l}):5.5} | [{t}] [{T}] - {m}{n}"
root:
  level: info
  appenders:
    - stdout
    - file
loggers:
  file:
    level: info
    appenders:
      - file
    additive: false
