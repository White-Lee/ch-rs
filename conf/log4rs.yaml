refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
  info_log:
    kind: rolling_file
    path: "log/ch-rs.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} | {({l}):5.5} | [{t}] [{T}] - {m}{n}"
    policy:
      trigger:
        kind: size
        limit: 500mb
      roller:
        kind: fixed_window
        pattern: log/ch-rs_{}.gz
        count: 5
        base: 1
root:
  level: info
  appenders:
    - stdout
    - info_log
loggers:
  app::backend::db:
    level: info
  app::requests:
    level: info
    appenders:
      - requests
    additive: false